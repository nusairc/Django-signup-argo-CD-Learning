<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #customers
        {
    margin-left: auto;
    margin-right: auto;
    }
    </style>
</head>
{% load static %}

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container" style="text-align: center;">
        <h1>ADMIN PANEL</h1>
        <br>
        <br>
        <form action="search" meethod="get" class="d-flex">
            <input class="form-control me-2" type="text" name="query" placeholder="search" aria-label="search">
            <button class="btn btn-outline-succes" type="submit">search</button>
        </form>
        <br>
        <table id="customers" border="1">
            <thead>
                <th>Username</th>
                <th>E-mail</th>
                
                <th colspan="2" id="mid">Action</th>
            </thead>

            {% for x in user %}
            <tr>
                <td>{{x.username}}</td>
                <td>{{x.email}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="up">update</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">delete</button></a>
                </td>
            </tr>
            {% endfor %}
            
        </table>
        <br><br>
        {% for m in messages %}
        <div class="alert alert-success" role="alert">{{m}}</div>
            {% endfor %}
        <a href='add'><button id="new3">Add Member</button></a>


        <br><br>
        <a href="/admin_signout"><button id="new3">Logout</button></a>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
