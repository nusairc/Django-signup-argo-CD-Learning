<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Member</h1>
        <form action="{% url 'updatedata' mem.id %}" method="POST">
            {% csrf_token %}
            <label for="">Username</label><br><br>
            <input type="text" name="username" value="{{mem.username}}"><br><br>
            <label for="">E-mail</label><br><br>
            <input type="text" name="email" value="{{mem.email}}"><br><br>

            <button type="submit" id="new1">Update</button>
        </form>

    </div>
    {% for m in messages %}
        <div class="alert alert-danger" role="alert">{{m}}</div>
            {% endfor %}
</body>

</html>
